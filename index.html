<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="form-paragraph">
        <p class="paragraph">This is not a real company. If you have been looking for the best waterpark in the USA, look no further! Sign up to join the fun today!!</p>
    </header>
   <form action="" method="get">
        <h1>Fill out the form below!</h1>
        <div class="form-row">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" maxlength="25">
        </div>
        <div class="form-row">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" maxlength="25">
        </div>
        <div class="form-row">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-row">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" id="phone_number" name="phone_number" maxlength="14">
        </div>
        <div class="form-row">
            <label for="password">*PASSWORD</label>
            <input type="password" id="password" name="password" minlength="7" maxlength="30" required>
        </div>
        <div class="form-row">
            <label for="confirm_password">*CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" name="confirm_password" minlength="7" maxlength="30" required>
        </div>
        <div class="button-message"
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a>
        </div>
   </form>
</body>
</html>
